<!DOCTYPE html>
<html>
<head>
  <title>StudyStake | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(120deg, #FFD93D, #FFB100);
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      width: 900px;
      height: 520px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .left {
      width: 50%;
      background: linear-gradient(135deg, #FFD93D, #FFB100);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .left h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 1em;
      line-height: 1.5;
      max-width: 320px;
      opacity: 0.9;
    }

    .right {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-box {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95em;
      transition: 0.2s;
    }

    .input-box input:focus {
      border-color: #FFB100;
      box-shadow: 0 0 0 2px rgba(255, 185, 0, 0.2);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #FFB100;
      border: none;
      color: #333;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background: #e0a000;
    }

    .toggle {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }

    .toggle span {
      color: #FFB100;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .toggle span:hover {
      text-decoration: underline;
    }

    .fade {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 800px) {
      .wrapper {
        flex-direction: column;
        width: 95%;
        height: auto;
      }
      .left, .right {
        width: 100%;
        height: auto;
      }
      .left {
        padding: 30px;
      }
      .error {
        color: red;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="left">
      <h1>StudyStake</h1>
      <p>Set your goals. Bet on your effort. Win rewards or help a cause that matters.</p>
    </div>

    <div class="right fade" id="form-container">
      <h2 id="form-title">Log In</h2>

      <form id="auth-form" action="login_process.php" method="POST">
        <div class="input-box">
          <input type="email" id="email" name="email" placeholder="Email" required />
          <span id="emailError" class="error"></span>
        </div>

        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <span id="passwordError" class="error"></span>
        </div>

        <button type="submit" class="btn" id="submit-btn">Log In</button>
      </form>

      <div class="toggle">
        <p id="toggle-text">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </div>

</body>
</html>
